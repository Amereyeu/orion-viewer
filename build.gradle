apply from: 'project.gradle'

buildscript {
    ext.kotlin_version = '1.3.50'
    repositories {
        mavenCentral()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        google()
    }
}

project.ext {
    orionMinSdk = 14
    orionTargetSdk = 26
    orionCompileSdk = 27
    orionBuildToolsVersion = "28.0.3"
}